            echo "- Phase 3-2: å¤±æ•—ã‚·ãƒŠãƒªã‚ªãƒ†ã‚¹ãƒˆ (2 tests)" >> $GITHUB_STEP_SUMMARY
            echo "- Phase 3-3: ã‚¨ãƒƒã‚¸ã‚±ãƒ¼ã‚¹ãƒ†ã‚¹ãƒˆ (3 tests)" >> $GITHUB_STEP_SUMMARY
            echo "- Phase 3-4: ãƒ‘ãƒ•ã‚©ãƒ¼ãƒžãƒ³ã‚¹ãƒ†ã‚¹ãƒˆ (2 tests)" >> $GITHUB_STEP_SUMMARY
          else
