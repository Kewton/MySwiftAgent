# MyVault Secret Definitions
# This file defines available secret names that can be used across all projects
# Used by commonUI to provide dropdown lists for secret selection

secrets:
  - name: twitter-api-key
    description: Twitter API authentication key

  - name: twitter-api-secret
    description: Twitter API secret

  - name: openai-api-key
    description: OpenAI API key for content generation

  - name: anthropic-api-key
    description: Anthropic Claude API key

  - name: google-api-key
    description: Google API key

  - name: database-url
    description: Database connection string

  - name: database-password
    description: Database password

  - name: redis-url
    description: Redis connection string

  - name: redis-password
    description: Redis password

  - name: admin-api-key
    description: Administrator API key

  - name: worker-api-token
    description: Authentication token for worker service

  - name: webhook-secret
    description: Secret for webhook validation

  - name: notification-webhook-url
    description: Webhook URL for notifications

  - name: s3-access-key
    description: AWS S3 access key

  - name: s3-secret-key
    description: AWS S3 secret key

  - name: s3-bucket-name
    description: AWS S3 bucket name

  - name: smtp-server
    description: Email server hostname

  - name: smtp-username
    description: Email server username

  - name: smtp-password
    description: Email server password

  - name: smtp-port
    description: Email server port

  - name: monitoring-api-key
    description: API key for monitoring service

  - name: encryption-master-key
    description: Master encryption key for sensitive data

  - name: jwt-secret
    description: Secret for JWT token signing

  - name: session-secret
    description: Secret for session management

  - name: api-token
    description: General API authentication token

  - name: oauth-client-id
    description: OAuth client ID

  - name: oauth-client-secret
    description: OAuth client secret

# Add more secrets as needed
# Format:
#   - name: secret-name
#     description: What this secret is for
