# MyVault Secret Definitions
# This file defines available secret types for each project
# Used by commonUI to provide dropdown lists for secret creation

# Secret template structure:
# projects:
#   project_name:
#     description: "Project description"
#     secrets:
#       - name: "secret_display_name"
#         path: "environment/secret_name"
#         description: "What this secret is for"
#         type: "string|json|number|boolean"

projects:
  # NewsBot project secrets
  newsbot:
    description: "NewsBot application secrets"
    secrets:
      - name: "Twitter API Key"
        path: "prod/twitter-api-key"
        description: "Twitter API authentication key"
        type: "string"

      - name: "Twitter API Secret"
        path: "prod/twitter-api-secret"
        description: "Twitter API secret"
        type: "string"

      - name: "OpenAI API Key"
        path: "prod/openai-api-key"
        description: "OpenAI API key for content generation"
        type: "string"

      - name: "Database URL (Production)"
        path: "prod/database-url"
        description: "Production database connection string"
        type: "string"

      - name: "Database Password (Production)"
        path: "prod/database-password"
        description: "Production database password"
        type: "string"

      - name: "Worker API Token"
        path: "prod/worker/api-token"
        description: "Authentication token for worker service"
        type: "string"

      - name: "Scheduler Webhook Secret"
        path: "prod/scheduler/webhook-secret"
        description: "Secret for scheduler webhook validation"
        type: "string"

  # MyScheduler project secrets
  myscheduler:
    description: "MyScheduler service secrets"
    secrets:
      - name: "Database URL"
        path: "prod/database-url"
        description: "PostgreSQL connection string"
        type: "string"

      - name: "Redis URL"
        path: "prod/redis-url"
        description: "Redis connection string for task queue"
        type: "string"

      - name: "Admin API Key"
        path: "prod/admin-api-key"
        description: "Administrator API key"
        type: "string"

      - name: "Notification Webhook URL"
        path: "prod/notification-webhook"
        description: "Webhook URL for job notifications"
        type: "string"

  # JobQueue project secrets
  jobqueue:
    description: "JobQueue service secrets"
    secrets:
      - name: "Database URL"
        path: "prod/database-url"
        description: "Job queue database connection"
        type: "string"

      - name: "Worker Token"
        path: "prod/worker-token"
        description: "Authentication token for job workers"
        type: "string"

      - name: "S3 Access Key"
        path: "prod/s3-access-key"
        description: "AWS S3 access key for job results"
        type: "string"

      - name: "S3 Secret Key"
        path: "prod/s3-secret-key"
        description: "AWS S3 secret key"
        type: "string"

  # Common secrets (shared across services)
  common:
    description: "Shared secrets across all services"
    secrets:
      - name: "SMTP Server"
        path: "smtp/server"
        description: "Email server hostname"
        type: "string"

      - name: "SMTP Username"
        path: "smtp/username"
        description: "Email server username"
        type: "string"

      - name: "SMTP Password"
        path: "smtp/password"
        description: "Email server password"
        type: "string"

      - name: "Monitoring API Key"
        path: "monitoring/api-key"
        description: "API key for monitoring service"
        type: "string"

      - name: "Encryption Master Key"
        path: "encryption/master-key"
        description: "Master encryption key for sensitive data"
        type: "string"

      - name: "JWT Secret"
        path: "auth/jwt-secret"
        description: "Secret for JWT token signing"
        type: "string"

